{% assign all = include.details %}
{% assign event = include.details[include.item] %}
{% assign event_slug = site.events | where: "slug", event.id | first %}
<h3>{{event.start}}</h3>
<div class="row schedule-row misc">
		<div class=" col-xs-12 {{include.room}}">
				{{event_slug.title | escape}}
      <br/>
			<span class="small pull-right">
				 {{site.data.tracks[include.room].room}}
			</span>
	  </div>
</div>
