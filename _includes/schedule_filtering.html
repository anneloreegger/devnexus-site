{% assign track_keys  = page.tracks | map: "key" | sort %}
{% assign alltracks = page.tracks | sort: "key" %}
<script>

function applyFilter() {
  let filterDates = false;
  let filterTracks = false;
  let filterTimes = false;

  let dates = ['apr04', 'apr05','apr06']
  let dateFilters = []

  let times = ['until09',
               'until11',
               'until13',
               'until15',
               'until20'
              ];
  let timeFilters = []
  let tracks = {{track_keys | jsonify }}
  let trackFilters = []
  
  //Collect the checked filters
  $("input.form-check-input").each(function(t,e){
    if (e.id && e.checked) {
        if (dates.indexOf(e.id) >= 0) {
          dateFilters.push(e.id);
        } else if  (tracks.indexOf(e.id) >= 0) {
          trackFilters.push(e.id);
        } else if  (times.indexOf(e.id) >= 0) {
          timeFilters.push(e.id);
        } 
    } 
  });
    
    //Apply filters
    times.forEach(element => {
        if (timeFilters.length > 0 ) {
          if (timeFilters.indexOf(element) >=0) {
            $('div.' + element).show();
          } else {
            $('div.' + element).hide();
          }
        } else {
          $('div.' + element).show();
        }
      });

    
    //Apply filters
    tracks.forEach(element => {
        if (trackFilters.length > 0 ) {
          if (trackFilters.indexOf(element) >=0) {
            $('div.' + element).show();
          } else {
            $('div.' + element).hide();
          }
        } else {
          $('div.' + element).show();
        }
      });;
    
    
      dates.forEach(element => {
        if (dateFilters.length > 0 ) {
          if (dateFilters.indexOf(element) >=0) {
            $('div.' + element).show();
          } else {
            $('div.' + element).hide();
          }
        } else {
          $('div.' + element).show();
        }
      });
    
   //If there are no tracks at a timeslot, hide timeslot   
   let fineTimes = [
     'apr050730',
     'apr050900',
     'apr051000',
     'apr051100',
     'apr051120',
     'apr051220',
     'apr051320',
     'apr051420',
     'apr051520',
     'apr051540',
     'apr051650',
     'apr051700',
     'apr051800',
     'apr051820',
     'apr060900',
     'apr061000',
     'apr061100',
     'apr061120',
     'apr061220',
     'apr061320',
     'apr061420',
     'apr061520',
     'apr061540'
   ];

   fineTimes.forEach(fineTime => {
     let showTime = false;
     $('div.' + fineTime).show()
     tracks.forEach(track => {
        if (($('div.' + fineTime + ' div.' + track).is(":visible"))) {
          showTime = true;
        }
     })
     
     if (showTime) {
       $('div.' + fineTime).show()
     } else {
       $('div.' + fineTime).hide()
     }
   })
}

function resetFilters() {
  $("input.form-check-input").each(function(t,e){
    e.checked = false;
  });
  applyFilter();
}

</script>
