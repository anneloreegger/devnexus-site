
{% assign speaker = include.speaker %}
{% assign speaker_img = speaker.profilePicture | "/uploads/anonymous-avatar.jpeg" %}
<div class="col-sm-6 col-md-4 col-lg-3">
  <a href="{{speaker.slug}}" class="thumb">
     <img class="img-responsive"
          src="{{speaker_img}}"
          alt="{{speaker.fullName | escape}}">
    <h3 class="caption">{{speaker.fullName}}</h3>
  </a>
</div>
