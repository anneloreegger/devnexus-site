
{% assign speaker = include.speaker %}
{% assign speaker_id = speaker.slug | plus: 0 %}
{% assign speaker_assets = site.data.speakers[speaker_id] %}
{% assign speaker_img = speaker.url | "/uploads/anonymous-avatar.jpeg" %}
<div class="col-sm-6 col-md-4 col-lg-3">
  <a href="{{speaker.url}}" class="thumb">
     <img class="img-responsive"
          src="{{speaker_assets.avatar_path}}"
          alt="{{speaker_assets.name}}">
    <h3 class="caption">{{speaker_assets.name}}</h3>
  </a>
</div>
