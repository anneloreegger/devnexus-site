{% assign speaker = include.details %}
<div class="row text-center">
      <div style="width: 150px; display: inline-block;">
        {% if speaker.image_url %}
          <img class="img-responsive img-circle" src="{{speaker.image_url}}" alt="{{speaker.nombre}}"/>
        {% endif%}
        <h4>
           <a href="/speakers/{{speaker.id}}">
            {{ speaker.nombre }}
          </a>
        </h4>
      </div>
</div>
