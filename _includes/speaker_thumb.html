
{% assign speaker = include.speaker %}
<div class="col-sm-6 col-md-4 col-lg-3">
  <a href="{{speaker.url}}" class="thumb">
     <img class="img-responsive"
          src="{{speaker.avatar_path}}"
          alt="{{speaker.full_public_name}}">
    <h3 class="caption">{{speaker.full_public_name}}</h3>
  </a>
</div>
