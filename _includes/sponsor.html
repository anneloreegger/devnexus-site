<div class="row">
    <div class="col-md-12">
       <div class="row top-intro sponsors">
           <div class="col-sm-12 col-md-3">
               <h4 class="decorated"><span>{{include.level-name}}</span></h4>
           </div>
           <div class="col-sm-12 col-md-9">
             {% for sponsor in include.sponsors %}
              <a href="{{sponsor.link}}"><img class="img-responsive" src="{{sponsor.logo_image}}" alt="{{sponsor.name}}" title="{{sponsor.name}}"></a>
            {%endfor%}
           </div>
      </div>
    </div>
</div>
